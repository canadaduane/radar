<template name="postSubmit">
  <form class="main">

    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="e.g. LMS for Lemonade Stands"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="message">Description</label>
        <div class="controls">
            <textarea name="message" type="text" value=""/>
        </div>
    </div> 

    <div class="control-group">
        <label class="control-label" for="audience">Target Audience</label>
        <div class="controls">
            <input class="editable" name="audience" multiple="true" style="width:200px" />

            <!-- <input name="audience" class="tags" type="text" value="kids,entrepreneurs"/> -->
        </div>
    </div> 

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
