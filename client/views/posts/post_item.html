<template name="postItem">
  <div class="post">
    <div class="vote-pane">
      <a href="#" class="upvote btn {{upvotedClass}}">â¬†</a>
      <div class="vote-tally">{{pluralize votes "Vote"}}</div>
    </div>
    <div class="post-content">
      <h3>{{title}}</h3>
      <p class="description">
        {{description}}
      </p>
      <p class="tags-wrapper">
        <span class="tags"></span>
      </p>
      <p class="market-size-wrapper">
        <span class="market-size"></span>
      </p>
      <p class="details-panel">
        <span class="author">submitted by {{author}}</span>,
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
      </p>
    </div>
    <div class="button-pane">
      <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
      {{#if ownPost}}<a href="{{pathFor 'postEdit'}}" class="edit btn">Edit</a>{{/if}}
    </div>
  </div>
</template>
