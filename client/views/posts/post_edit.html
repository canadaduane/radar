<template name="postEdit">
  <form class="main">

    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Name your post"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea name="description" type="text" value=""/>
        </div>
    </div> 

    <div class="control-group">
        <label class="control-label" for="audience">Target Audience</label>
        <div class="controls">
            <input class="editable" name="audience" multiple="true" style="width:200px" />

            <!-- <input name="audience" class="tags" type="text" value="kids,entrepreneurs"/> -->
        </div>
    </div> 

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
